langcode: en
status: true
dependencies:
  config:
    - core.entity_view_mode.node.full
    - field.field.node.layout_ct.body
    - field.field.node.layout_ct.layout_builder__layout
    - node.type.layout_ct
  module:
    - layout_builder
    - layout_builder_restrictions
    - user
third_party_settings:
  layout_builder:
    allow_custom: true
    enabled: true
  layout_builder_restrictions:
    allowed_block_categories:
      - 'Chaos Tools'
      - 'Content fields'
      - 'Council Members'
      - 'Custom block types'
      - 'Custom blocks'
      - Devel
      - Forms
      - Help
      - 'Inline blocks'
      - 'Lists (Views)'
      - Menus
      - 'Program Offering Blocks'
      - Search
      - 'Staff Profile Map'
      - System
      - User
      - core
    entity_view_mode_restriction:
      whitelisted_blocks: {  }
      blacklisted_blocks:
        'Inline blocks':
          - 'inline_block:contact_creator'
          - 'inline_block:links_block'
          - 'inline_block:social_media_red_bar'
          - 'inline_block:editor_login_signoff'
      restricted_categories:
        - 'Chaos Tools'
        - 'Content fields'
        - 'Council Members'
        - 'Custom block types'
        - 'Custom blocks'
        - Devel
        - Forms
        - Help
        - 'Lists (Views)'
        - Menus
        - 'Program Offering Blocks'
        - Search
        - 'Staff Profile Map'
        - System
        - User
        - core
      allowed_layouts: {  }
id: node.layout_ct.full
targetEntityType: node
bundle: layout_ct
mode: full
content:
  links:
    weight: 100
    settings: {  }
    third_party_settings: {  }
    region: content
hidden:
  body: true
  layout_builder__layout: true
